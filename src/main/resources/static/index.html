<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Information Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to Dividend Information Tracker</h1>

<input id="search-input" type="text"  placeholder="Enter stock ticker">

<div id="result-container">
    <div id="tickers"></div>
    <div id="selected-tickers-list"></div>
</div>

<input id="portfolio-name" type="text"  placeholder="Enter portfolio name" >

<div id="buttons-container">
    <button id="add-items" onclick="addTickersToSelectedTickers()">Add tickers to portfolio</button>
    <button id="clear-items" onclick="removeTickersFromSelectedTickers()">Remove selected tickers from portfolio</button>
    <button id="save-items" onclick="saveSelectedTickers( getTextFromInput('portfolio-name') )" >Save portfolio</button>
</div>

<script src="scripts.js"></script>
</body>
