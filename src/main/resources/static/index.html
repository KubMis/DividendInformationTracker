<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Information Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Welcome to Dividend Information Tracker</h1>

<input id="search-input" placeholder="Enter stock ticker">
<div id="result-container">
    <div id="tickers"></div>
    <div id="selected-tickers">
        <div id="selected-tickers-header" aria-placeholder="Selected stocks"></div>
    </div>
</div>
<button id="add-items" onclick="addTickersToSelectedTickers()">Add tickers to portfolio</button>
<script src="scripts.js"></script>
</body>
